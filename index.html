<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

    <title>巧連智數位服務</title>

    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">

    <script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/public.js"></script>
  </head>
  <body>
    
    <!-- app01 -->
    <div class='big_box'>
      <div class='app_boxs ma_top120 blue_line'>
        <div class='app_title b_bg'>巧連智訂戶專屬服務</div>

        <div class='app_box'>
          <div class='app_left'><img src="img/app01_icon.png"></div>
          <div class='app_right'>
            <p class='fs40 fc_o'>我的巧虎App</p>
            <p class='app_text'>專為小朋友巧連智現訂戶打造，提供了許多學習及娛樂的單元內容。隨時隨地可以觀看每月教材DVD影片。</p>
            <a href="#" class='b_link btn_o fl_l b_mo'>更多介紹</a>
            <div class='app_2link fl_r'>
              <a href="#" class='no_spac'><img src="img/ios.png"></a>
              &nbsp;&nbsp;
              <a href="#" class='no_spac'><img src="img/android.png"></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- app02 -->
    <div class='big_box'>
      <div class='app_boxs ma_top50 pink_line'>
        <div class='app_title p_bg'>孕期到產後育兒服務</div>

        <div class='app_box'>
          <div class='app_left'><img src="img/app02_icon.png"></div>
          <div class='app_right'>
            <p class='fs40 fc_b'>Baby Mine</p>
            <p class='app_text'>
              貼心整合產前產後完整功能的免費應用程式！</br>
              透過單一App輕鬆記錄孕期狀況及產後寶寶成長的育兒日記。
              更針對不同角色-媽媽、爸爸、親友，提供專屬權限可以編輯或查閱內文。
            </p>
            <a href="#" class='b_link btn_b fl_l b_mo'>更多介紹</a>
            <div class='app_2link fl_r'>
              <a href="#"><img src="img/ios.png"></a>
              &nbsp;&nbsp;
              <a href="#"><img src="img/android.png"></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class='big_box'>
      <p class='note'>＊特別說明：巧連智App僅限台灣下載使用，其他國家無法下載。</p>
    </div>

    <!-- 分隔線 -->
    <div class='cent_boder'></div>

    <!-- 連結 -->
    <div class='big_box'>
      <div class='cent_boxs'>
        <div class='cent_title cc_by'>
          <div class='L_arrow'></div>
          <div class='R_arrow'></div>
          影音/網站服務專區
        </div>

        <div class='cent_box fl_l'>
          <p class='cent_name cc_oo'>周邊商品</br>線上影音觀看</p>
          <div class='pic_box'><img src="img/icon01.png"></div>
        </div>
        <div class='cent_box fl_r'>
          <p class='cent_name cc_oo'>小學生巧連智</br>專屬網站</p>
          <div class='pic_box'><img src="img/icon02.png"></div>
        </div>
      </div>
    </div>

    <!-- 分隔線 -->
    <div class='cent_boder'></div>

    <!-- 社群連結 -->
    <div class='big_box'>
      <div class='cent_boxs ma_bottom50'>
        <div class='cent_title cc_br'>
          <div class='L_arrow'></div>
          <div class='R_arrow'></div>
          社群平台服務專區
        </div>

        <div class='cent_box so3_boxs fl_l'>
          <img src="img/fb.png">
          <a href="#" class='s_link btn_b so_mo btn_fb'>巧虎好朋友</a>
        </div>
        <div class='cent_box so3_boxs fl_l'>
          <img src="img/line.png">
          <a href="#" class='s_link btn_b so_mo btn_line'>巧連智</a>
        </div>
        <div class='cent_box so3_boxs fl_l'>
          <img src="img/u2.png">
          <a href="#" class='s_link btn_b so_mo btn_u2'>巧虎TV</a>
        </div>
      </div>
    </div>

  </body>
</html>
